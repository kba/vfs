site_name: vfs Documentation
theme: material
docs_dir: doc
repo_name: 'kba/vfs'
repo_url: 'https://github.com/kba/vfs'
extra:
  feature:
    tabs: true
# extra_javascript:
# extra_css:
markdown_extensions:
  - admonition
  - codehilite
  - toc(permalink=true)
  - pymdownx.arithmatex
  - pymdownx.betterem(smart_enable=all)
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist(custom_checkbox=true)
  - pymdownx.tilde
